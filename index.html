<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">English Dictionary</h1>
        <input placeholder="Search a word" type="text" class="input-el" id="input-el">
        <p class="info-txt" id="info-txt">Type a word and press enter</p>
        <div class="word-definition-container" id="word-definition-container">
            <p>Word Title: <span class="word-title" id="word-title">___</span></p>
            <p>Meaning: <span class="meaning" id="meaning">___</span></p>
            <audio controls src="" class="word-audio" id="word-audio"></audio>
        </div>
        
    </div>
    
</body>
</html>
